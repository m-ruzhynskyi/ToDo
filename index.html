<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <aside>
                <div class="switcher">
                    <nav>
                        <div class="moon"></div>
                        <div class="uncompl">
                            <img src="assets/img/uncomplete.png" alt="uncomplete icon">
                            <p class="textAdd">Uncompleted</p>
                        </div>
                        <div class="compl">
                            <img src="assets/img/complet.png" alt="complete icon">
                            <p class="textAdd">Complete</p>
                        </div>
                        <div class="binIcon">
                            <img src="assets/img/bin.png" alt="bin icon">
                            <p class="textAdd">Bin</p>
                        </div>
                    </nav>
                </div>
            </aside>
            <div class="addNew">
                <form>
                    <input name="task" id="newTask" type="text" required placeholder="Enter your task">
                    <button type="submit" id="submitNewTask">Add</button>
                    <button type="submit" id="editButt">Edit</button>
                </form>
            </div>
        </header>
        <main>
            <section id="taskList">
                <div class="taskList"></div>
            </section>
            <section id="readyTasks">
                <div class="ready"></div>
            </section>
            <section id="bin">
                <div class="bin"></div>
            </section>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
